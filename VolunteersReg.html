<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="VolunteersReg.css">
    <title>Volunteer Registration</title>
    <meta name="Viewport" content="width=device-width, initial scale=1.0">
</head>

<body>
<div class="container">
    <div class="title">TIE CLUB</div><!--title end-->
    <div class="sub-title">Volunteer Registration Form</div><!--sub-title end-->

    <div class="content">
    <form action="#">
    <div class="user-details">
        <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your full name" required>
        </div><!--input-box end-->
        <div class="input-box">
            <span class="details">Email-ID</span>
            <input type="email" placeholder="Enter your Email-ID" required>
        </div><!--input-box end-->
        <div class="input-box">
            <span class="details">Age</span>
            <input type="number" placeholder="Enter your Age" required>
        </div><!--input-box end-->
        <div class="input-box">
            <span class="details">College/School name</span>
            <input type="text" placeholder="Enter your College/School name" required>
        </div><!--input-box end-->
    </div><!--user-details end-->
    <div class="department">
        <span class="department-title">Department Choice:</span>
    </div><!--department end-->
    <div class="button">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </div><!--button end-->
    
    </form>
    
    </div><!--content end-->
</div><!--container end-->
</body>
</html>
